<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/whatsapp logo.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!--? 1. Whats app container-->
    <div class="whatsapp-container">
      <!--? 1.1 Whats app Side Bar-->
      <div class="left-bar">
        <!--? 1.1.1 Left bar top-->
        <div class="left-bar-top">
          <div class="profile-pic">
            <img src="images/profile pic.jpg" alt="" />
          </div>
          <div class="left-bar-top-content">
            <i class="fa-solid fa-user-group"></i
            ><i class="fa-solid fa-circle-notch"></i
            ><i class="fa-solid fa-comment-medical"></i
            ><i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!--? 1.1.2 Left bar search button-->
        <div class="left-bar-search">
          <div class="left-bar-search-content">
            <label for="search"
              ><input
                type="search"
                name=""
                id=""
                placeholder="&#128269;  search or start a new chat"
            /></label>
            <i class="fa-solid fa-filter"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/afcdfd8069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
